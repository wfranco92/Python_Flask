<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/normalize.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
    <title>José Arechabala S.A.</title>
    <script>

        function alerta(){
            const name= '{{ name }}';
            if (name){
                alert("se ha guardado el registro en la base de datos.")
            }
        }
        alerta()
    </script>
    
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{url_for('static', filename='media/logo.JPG')}}" alt="Logo">
        </div>
        <div class="menuprincipal">
            <nav>
                <a href="{{g.home_page}}" class="op_menu">Home</a>
                <a href="{{url_for('about')}}" class="op_menu">Nosotros</a>
                <a href="{{url_for('logout')}}" class="op_menu">Ingreso</a>
            </nav>
        </div>
    </header>
   
    <main>
        <form action="{{url_for('adminAddnew')}}" method="post" class="form-addemployee">
            <div id="img_profile" style="width: 24%; float: left; position: relative; left: 15vw; top: 10vh;">
                <div class="container-input">
                    <img src="{{url_for('static', filename='media/foto perfil.jpg')}}" alt="Foto de perfil">
                    <input type="file" name="file-2" id="file-2" class="inputfile inputfile-2" data-multiple-caption="{count} archivos seleccionados" multiple />
                    <label for="file-2">
                        <svg class="icon-file" xmlns="http://www.w3.org/2000/svg" class="iborrainputfile" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path></svg>
                        <span class="iborrainputfile">Seleccionar archivo</span>
                    </label>
                </div>               
            </div>
            <div class="conjunto_2">
              <table>
                <div>
                    <tr>
                    <div style="display: inline; text-align: center;">
                        <td><p style="display: inline-block; margin: 1rem 3rem 0 4em;"><b>Name</b></p></td>
                        <td><input type="text" name="name" autocomplete="off", required></td>
                    </div>
                    </tr>
                  
                    <tr>
                    <div style="display: inline; text-align: center;">
                        <td><p style="display: inline-block; margin: 1rem 3rem 0 4em;"><b>Cedula</b></p></td>
                        <td><input type="text" name="cedula" autocomplete="off" required ></td>
                    </div>
                     </tr>
                    <tr>
                    <div style="display: inline; text-align: center;">
                        <td><p style="display: inline-block; margin: 1rem 3rem 0 4em;"><b>Dirección</b></p></td>
                        <td><input type="address" name="direccion" autocomplete="off" required></td>
                    </div>
                     </tr>
                     <tr>
                    <div style="display: inline; text-align: center;">
                        <td><p style="display: inline-block; margin: 1rem 3rem 0 4em;"><b>Telefono</b></p></td>
                        <td><input type="text" name="telefono" autocomplete="off" required></td>
                    </div>
                    </tr>
                    <tr>
                        <div style="display: inline; text-align: center;">
                            <td><p style="display: inline-block; margin: 1rem 3rem 0 4em;"><b>Genero</b></p></td>
                            <td><input type="text" name="genero" autocomplete="off" required></td>
                        </div>
                         </tr>
                    <tr>
                        <div style="display: inline; text-align: center;">
                            <td><p style="display: inline-block; margin: 1rem 3rem 0 4em;"><b>Contraseña</b></p></td>
                            <td><input type="password" name="contrasena" autocomplete="off" required></td>
                        </div>
                     </tr>

                     <tr>
                        <div style="display: inline; text-align: center;">
                            <td><p style="display: inline-block; margin: 1rem 3rem 0 4em;"><b>Rol</b></p></td>
                            <td><select name="rol" id="rol">
                                <option value="0"> - </option>
                                <option value="1">Super Administrador</option>
                                <option value="2">Administrador</option>
                                <option value="3">Empleado</option>
                            </select></td>
                        </div>
                     </tr>
                </div>
              </table>
              <table>
                <div>
                    <tr>
                        <div style="display: inline; text-align: center;">
                            <td><p style="display: inline-block; margin: 1rem 3rem 0 4em;"><b>Usuario</b></p></td>
                            <td><input type="text" name="usuario" autocomplete="off" required></td>
                        </div>
                     </tr>
                    <tr>
                        <div style="display: inline; text-align: center;">
                            <td><p style="display: inline-block; margin: 1rem 3rem 0 4em;"><b>Correo</b></p></td>
                            <td><input type="text" name="correo" autocomplete="off" required></td>
                        </div>
                     </tr>
                    <tr>

                        <div style="display: inline; text-align: center;">
                            <td><p style="display: inline-block; margin: 1rem 3rem 0 4em;"><b>Serial de Contrato</b></p></td>
                            <td><input type="text" name="contract" autocomplete="off" required></td>
                        </div>
                        
                    </tr>
                    <tr>
                        <div style="display: inline; text-align: center;">
                            <td><p style="display: inline-block; margin: 1rem 3rem 0 4em;"><b>Fecha Inicio Contrato</b></p></td>
                            <td><input type="text" name="admision" autocomplete="off" required></td>
                        </div>
                    </tr>
                    <tr>
                    <div style="display: inline; text-align: center;">
                        <td><p style="display: inline-block; margin: 1rem 3rem 0 4em;"><b>Fecha Fin Contrato</b></p></td>
                        <td><input type="text" name="contract_end" autocomplete="off" required></td>
                    </div>
                    </tr>
                    <tr>
                    <div style="display: inline; text-align: center;">
                        <td><p style="display: inline-block; margin: 1rem 3rem 0 4em;"><b>Dependencia</b></p></td>
                        <td><select name="dependencia" id="dependencia">
                            <option value="0"> -</option>
                            <option value="1">Gerencia</option>
                            <option value="2">Administrativos</option>
                            <option value="3">Tecnicos</option>
                            <option value="4">Operarios</option>
                        </select></td>
                    </div>
                    </tr>
                    <tr>
                        <div style="display: inline; text-align: center;">
                            <td><p style="display: inline-block; margin: 1rem 3rem 0 4em;"><b>Salary</b></p></td>
                            <td><input type="text" name="salary" autocomplete="off" required></td>
                        </div>
                    </tr>
                    <tr> 
                        <td></td>
                        <td><input class="input-submit" type="submit" value="Register"></td>
                    </tr>
                </div>
              </table>
            </div>
        </form>
    </main>

    <div class="container-back">
        <div class="back"><a href="{{url_for('loginAdmin')}}">Back</a></div>
    </div>
    <hr>
    <footer style="border: 2px solid black;">
        <h5>FOOTER</h5>
        <h5>Pie de pagina</h5>
        <p>logo</p>
        <p>Informacion adicional</p>
    </footer>
</body>
</html>
